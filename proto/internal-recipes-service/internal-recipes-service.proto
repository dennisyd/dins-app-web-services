syntax = "proto3";

package internal_recipes_service;

service Recipes {
    rpc Create(Recipe) returns (Response) {}
    rpc Get(Request) returns (Response) {}
} 

message Recipe {
    string id = 1;
    string name = 2;
    string description = 3;
}

message Request {}

message Response {
    bool created = 1;
    Recipe recipe = 2;
    repeated Recipe recipes = 3;
}

